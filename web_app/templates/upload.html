<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96 text-center animate-fade-in">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">AI Video Editor</h1>
        <form class="mb-4" action="/set_api_key" method="post">
            <input type="text" name="api_key" placeholder="Enter GROQ API Key" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition mt-2">Set API Key</button>
        </form>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="file" class="hidden">
            <label for="file" class="cursor-pointer bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">Choose a video file</label>
            <br>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition mt-4">Upload</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".animate-fade-in").classList.add("opacity-100");
        });
    </script>
</body>
</html>
