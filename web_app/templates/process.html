<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Editor - Process</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96 text-center animate-fade-in">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">AI Video Editor</h1>
        <p class="text-gray-600 mb-4">Processing video: <span class="font-semibold">{{ filename }}</span></p>
        <form method="post" class="space-y-3">
            <input type="text" name="start_time" placeholder="Start time (seconds or HH:MM:SS)" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
            <input type="text" name="end_time" placeholder="End time (seconds or HH:MM:SS)" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Process Video</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".animate-fade-in").classList.add("opacity-100");
        });
    </script>
</body>
</html>
